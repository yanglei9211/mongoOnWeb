    <script>
      function showId(s)
      {
        if (s['ok'])
        {
          var item = s['data']
          item = "<psp>" + item;
          item += "</psp>";
          //alert(s)
          $("psp").replaceWith(item)
        }
        else
        {
          alert(s['data'])
        }

      }
      function sendMsg()
      {
        var s = document.getElementById('field').value;
        var dbn = document.getElementById('da-name-value').value;
        var coln = document.getElementById('collection').value;
          $.ajax({
              type: 'POST',
              data: {
                  'action' : 'print',
                  'db_name' : dbn,
                  'col_name' : coln,
                  'data' : s
              },
              success : function(data){
                  showId(data)
              }
          }
      );
      }
    </script>
  </head>

        <h1>Buttons</h1>
    </div>


    <div class="bs-example" data-example-id="vertical-button-group">
      <div class="btn-group-vertical" role="group" aria-label="Vertical button group">

        <button type="button" class="btn btn-default">Button</button>

        <button type="button" class="btn btn-default">Button</button>

  </div>


    <div>

      </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-addon" id="key-1">key</span>
          <input type="text" id='key-input-1' class="form-control" placeholder="Search for...">
          <span class="input-group-addon" id="value-1">value</span>
